<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Circular Progress with Border Color Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .progress-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #e9ecef;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .progress-circle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid transparent;
      border-top-color: #007bff;
      animation: spin 1s linear forwards;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(var(--rotate-deg, 270deg));
      }
    }
  </style>
</head>
<body>

<section class="container d-flex">
    <div class="container text-center mt-5">
        <div id="progressCircle" class="progress-circle position-relative">
          <span id="progressText">87%</span>
        </div>
      </div>
    
    <div class="container text-center mt-5">
        <div id="progressCircle" class="progress-circle position-relative">
          <span id="progressText">95%</span>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div id="progressCircle" class="progress-circle position-relative">
          <span id="progressText">90%</span>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div id="progressCircle" class="progress-circle position-relative">
          <span id="progressText">80%</span>
        </div>
    </div>
</section>

<script>
  function setProgress(progress) {
    const circle = document.getElementById('progressCircle');
    const progressText = document.getElementById('progressText');

    // Calculate the rotation angle (e.g., 270 degrees for 75%)
    const rotateDeg = (progress / 100) * 360;
    circle.style.setProperty('--rotate-deg', `${rotateDeg}deg`);

    // Update the percentage text
    progressText.textContent = `${progress}%`;

    // Change the border color dynamically based on progress
    let color;
    if (progress <= 25) {
      color = 'green';
    } else if (progress <= 50) {
      color = 'yellow';
    } else if (progress <= 75) {
      color = 'orange';
    } else {
      color = 'red';
    }

    // Update the border-top-color to reflect the progress percentage
    circle.style.borderTopColor = color;
  }

  // Set the progress dynamically (Example: 75%)
  setProgress(80);
</script>

</body>
</html>
